<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Calculator</title>
	<style type="text/css">
		body{
		text-align: center;
		background color: lightgrey;
		font-family: serif;
		font-size: 30px;
		}
	</style>
</head>
<body>
<form> 
<details ontoggle="message()">
	<summary style="font-weight: bolder; color: green; font-size: 60px;"> Instructions</summary>
		<i id="show"></i>
</details>
<hr style=" border: 10px solid green;">
<br>
<center>

<div class="col-3">
	<label style=" color: grey">Enter 1st Number:</label>
		<input type="text" id="num1" class="form-control">
		<br>
	<label style=" color: grey">Enter 2nd Number:</label>
		<input type="text" id="num2" class="form-control">

	<button type="submit" class="btn btn-success" onclick="plus()">Add</button>
	<button type="submit" class="btn btn-success" onclick="minus()">Subtract</button>
	<button type="submit" class="btn btn-success" onclick="multiply()">Multiply</button>
	<button type="submit" class="btn btn-success" onclick="division()">Divide</button>
</div>

<br><br>
<hr style=" border: 10px solid green;">
<p style="font-style: italic; font-size:15px; color:green;">Thank you for choosing us as your math expertðŸ˜‰!</p>
</center>
</form>

	<script> 
		function plus(){
			var num1 = document.getElementById("num1").value; 
			var num2 = document.getElementById("num2").value; 
			var sum = Number(num1)+ Number(num2);
			document.write("The sum is:" + sum);
		}
		function minus(){
			var num1 = document.getElementById("num1").value; 
			var num2 = document.getElementById("num2").value; 
			var difference = Number(num1) - Number(num2);
			document.write("The difference is:" + difference);
		}
		function multiply(){
			var num1 = document.getElementById("num1").value; 
			var num2 = document.getElementById("num2").value; 
			var product = Number(num1) * Number(num2);
			document.write("The product is:" + product);
		}
		function division(){
			var num1 = document.getElementById("num1").value; 
			var num2 = document.getElementById("num2").value; 
			var quotient = Number(num1) / Number(num2);
			document.write("The product is:" + quotient);
		}
		function message(){
			//alert("Try it");
			document.getElementById("show").innerHTML = "Enter two numbers then find its sum.";
		}
	</script>
</body>
</html>
